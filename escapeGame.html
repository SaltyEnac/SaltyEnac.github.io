  gid('deathnotice').style.visibility = "hidden";

function deathScreen(){
  gid('deathnotice').style.visibility = "visible";

}

function endScreen(){
		clear()
		textAlign(CENTER);
		text('GAME OVER', width / 2, height / 2)
  	text("Better Luck Next Time", width / 2, height / 2 + 20)
		text('click to play again', width / 2, height / 2 + 40);
}

  createCanvas(windowWidth,windowHeight);
  rectMode(CENTER)

function draw() {
	if(screen == 0){
    startScreen()

  	gameOn()
  }else if(screen==2){
  	endScreen()
  }else if(screen == 3){
    leveltwo()

    gameOnTwo()
  }else if (screen == 5){
    levelthree()
  }else if (screen == 6){
    gameOnThree()
  }else if(screen =69){
    anotherGame();
  }
}

//The SUPERIOR Movement Function
function keyPressed() {
  //A and Left Arrow Key
  if (keyIsDown(65) || keyIsDown(37)) {
    x = x - 7.5;
  }
  //D and Right Arrow Key
  if (keyIsDown(68) || keyIsDown(39)) {
    x = x + 7.5;
  }
  //W and Up Arrow Key
  if (keyIsDown(87) || keyIsDown(38)) {
    y = y - 7.5;
  }
  //S and Down Arrow Key
  if (keyIsDown(83) || keyIsDown(40)) {
    y = y + 7.5;
  }
}

//First Level of the Game
  function gameOn(){
  clear()
  textSize(20);
  text("Feet Traveled: " + score + "/10", 200,20,200)
  text("Red Rectangle: +1 Feet Traveled", 500,20,600)
  fill(color('lightgreen'))
  text("Gas Quantity (Lives): " + gascans + "/30", 850,20,500)
  fill(color('brown'))
  text("Brown Balls: -1 Gas Can",1200,20,500)

  fill(color('red'))

  scoreslessthanzero()

  bouncingBalls();
  keyPressed();
  barrierSetup();
  playerTouchesScore();
  ballTouchesPlayer();

  if(score == 10 || score > 10){
    screen = 3
  }
}
